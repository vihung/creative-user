<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Home</title>
</head>

<body>
  <div class="container">
    <h1>Home</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card" id="card-user">
          <div class="card-body">
            <h5 class="card-title">User Profile</h5>
            <div class="card-text">
              <dl class="dl-horizontal">
                <dt>First Name</dt>
                <dd id="user-firstName"></dd>

                <dt>Last Name</dt>
                <dd id="user-lastName"></dd>

                <dt>Nickame</dt>
                <dd id="user-nickname"></dd>

                <dt>Mobile</dt>
                <dd id="user-mobile"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
      <div class="col-md-6">
        <div class="card" id="card-creds">
          <div class="card-body">
            <h5 class="card-title">Credentials</h5>
            <div class="card-text">
              <dl class="dl-horizontal">
                <dt>Email</dt>
                <dd id="cred-email"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
    <form>
      <button id="buttonEditProfile" class="btn btn-primary">Edit Profile</button>
      <button id="buttonChangePassword" class="btn btn-primary">Change Password</button>
      <button id="buttonSignOut" class="btn btn-primary">Sign Out</button>
    </form>

  </div>
  <!-- end container -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./home.js"></script>

  <script type="text/javascript">
			$(document).ready(function() {
				loadUserData();
				$("#buttonSignOut").click(onSignOut);
			});
		</script>
</body>
</html>
