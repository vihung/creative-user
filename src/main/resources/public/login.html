<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title class="message" data-message="TITLE_LOGIN">Sign In</title>
</head>

<body>
  <div class="container">
    <h1 class="message" data-message="TITLE_LOGIN">Sign In</h1>
    <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
      <span id="errorText"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form id="formLogin" class="needs-validation">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title" data-message="PANEL_TITLE_CREDENTIALS">Credentials</h2>
              <div class="form-group">
                <label for="inputEmail" data-message="LABEL_EMAIL">Email Address *</label> 
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email address" data-placeholder="LABEL_EMAIL" required> 
              </div>
              <div class="form-group">
                <label for="inputPassword" data-message="LABEL_PASSWORD">Password</label> 
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-placeholder="LABEL_PASSWORD" required>
              </div>
              <button type="submit" id="buttonSignIn" class="btn btn-primary">Sign In</button>
                <small id="submitHelp" class="form-text text-muted">Not Signed up yet? Please <a href="./register.html">Sign Up</a> instead</small>
            </div>
          </div>
        </div>
        <!-- end second col -->
      </div>
      <!-- end row -->
    </form>
    <!-- end registration form -->
  </div>
  <!-- end container -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./login.js"></script>

  <script type="text/javascript">
            $(document).ready(function() {
                $("#formLogin").submit(onLoginFormSubmit)
            })
        </script>
</body>
</html>
