<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Home</title>
</head>

<body>
  <div class="container">
    <h1>Home</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card" id="card-user">
          <h5 class="card-header">User Profile</h5>
          <div class="card-body">
            <div class="card-text">
              <form id="formEditProfile" class="form">
                <div class="form-group row">
                  <div class="col-4">
                    <label class="col-form-label" for="user-firstName"><strong>First Name</strong></label>
                  </div>
                  <div class="col-8">
                    <input class="form-control-plaintext" readonly id="user-firstName" placeholder="loading...">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-4">
                    <label class="col-form-label" for="user-lastName"><strong>Last Name</strong></label>
                  </div>
                  <div class="col-8">
                    <input class="form-control-plaintext" readonly id="user-lastName" placeholder="loading...">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-4">
                    <label class="col-form-label" for="user-nickname"><strong>Nickname</strong></label>
                  </div>
                  <div class="col-8">
                    <input class="form-control-plaintext" readonly id="user-nickname" placeholder="loading...">
                  </div>
                </div>

                <button id="buttonEditProfile" class="btn btn-primary">Edit</button>
                <input type="submit" id="buttonUpdateProfile" class="btn btn-primary" disabled value="Update">
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
      <div class="col-md-6">
        <div class="card" id="card-contact">
          <h5 class="card-header">Contacts</h5>
          <div class="card-body">
            <div class="card-text">
              <dl class="row">
                <dt class="col-4">Mobile</dt>
                <dd class="col-8" id="contact-mobile"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
      <div class="col-md-6">
        <div class="card" id="card-creds">
          <h5 class="card-header">Credentials</h5>
          <div class="card-body">
            <div class="card-text">
              <dl class="row">
                <dt class="col-4">Email</dt>
                <dd class="col-8" id="cred-email"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
    <form>
      <button id="buttonChangePassword" class="btn btn-primary">Change Password</button>
      <button id="buttonSignOut" class="btn btn-primary">Sign Out</button>
    </form>

  </div>
  <!-- end container -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./home.js"></script>

  <script type="text/javascript">
      $(document).ready(function() {
        loadUserData();
        $("#buttonSignOut").click(onSignOut);
        $("#buttonEditProfile").click(onEditProfile);
        $("#buttonUpdateProfile").hide();
        $("#formEditProfile").submit(onUpdateProfileFormSubmit);

        $("#user-firstName").change({
          form : $("#formEditProfile")
        }, onFormFieldChange);
        $("#user-lastName").change({
          form : $("#formEditProfile")
        }, onFormFieldChange);
        $("#user-nickame").change({
          form : $("#formEditProfile")
        }, onFormFieldChange);
      });
    </script>
</body>
</html>
